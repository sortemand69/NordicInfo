<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4a90e2;
            font-size: 3rem;
        }

        .container {
            max-width: 800px;
            background: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
            padding: 30px;
            margin-bottom: 20px;
        }

        .post-form, .chat-form {
            margin-bottom: 20px;
            border: 1px solid #4a90e2;
            border-radius: 10px;
            padding: 20px;
            background: #2a2a2a;
        }

        input[type="text"], textarea {
            width: calc(100% - 30px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 6px;
            background: #333;
            color: #fff;
            font-size: 1rem;
        }

        button {
            padding: 12px 24px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        button:hover {
            background: #357ab8;
        }

        .posts, .chat {
            margin-top: 20px;
        }

        .post, .message {
            border: 1px solid #555;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            background: #2a2a2a;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #bbb;
        }

        .forum-title {
            font-size: 1.5rem;
            color: #4a90e2;
            cursor: pointer;
        }

        .forum-options {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .delete-button, .edit-button {
            margin-left: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .delete-button {
            background: #e74c3c;
        }

        .delete-button:hover {
            background: #c0392b;
        }

        .edit-button {
            background: #f39c12;
        }

        .edit-button:hover {
            background: #e67e22;
        }

        .chat-messages {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .chat-messages .message {
            margin: 5px 0;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #bbb;
            margin-top: 5px;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <h1>Forum</h1>
        <div class="post-form">
            <h2>Create a Discussion Forum</h2>
            <input type="text" id="forum-title" placeholder="Forum Title" required>
            <button onclick="createForum()">Create Forum</button>
        </div>

        <div class="forum-list">
            <h2>Available Forums</h2>
            <ul id="forums"></ul>
        </div>

        <div class="chat-form" id="chat-form" style="display:none;">
            <h2>Chat</h2>
            <input type="text" id="chat-message" placeholder="Type a message..." required>
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
        
        <div class="chat" id="chat" style="display:none;">
            <h2>Chat Messages</h2>
            <div id="chat-messages" class="chat-messages"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Nordic Development. All rights reserved.</p>
    </footer>

    <script>
        // Check if the user is logged in
        if (!localStorage.getItem('loggedInUser')) {
            alert('You must be logged in to access the forum.');
            window.location.href = 'index.html'; // Redirect to login page if not logged in
        }

        const username = localStorage.getItem('loggedInUser');
        let lastMessageTime = 0;
        let currentForumIndex = null; // Track the current forum index

        const socket = io(); // Initialize Socket.IO

        // Load existing forums from localStorage
        function loadForums() {
            const forumsContainer = document.getElementById('forums');
            forumsContainer.innerHTML = ''; // Clear existing forums
            fetch('/forums')
                .then(response => response.json())
                .then(forums => {
                    forums.forEach((forum, index) => {
                        const creationTime = formatTime(forum.timestamp);
                        const forumElement = document.createElement('li');
                        forumElement.className = 'post';
                        forumElement.innerHTML = `<span class="forum-title" onclick="joinForum(${index})">${forum.title}</span>
                                                  <div class="timestamp">Created: ${creationTime}</div>
                                                  <div class="forum-options">
                                                      <button class="edit-button" onclick="editForum(${index})">Edit</button>
                                                      <button class="delete-button" onclick="deleteForum(${index})">Delete</button>
                                                  </div>`;
                        forumsContainer.appendChild(forumElement);
                    });
                });
        }

        // Create a new forum
        function createForum() {
            const title = document.getElementById('forum-title').value.trim();
            if (title) {
                fetch('/forums', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title })
                }).then(() => {
                    document.getElementById('forum-title').value = ''; // Clear input
                });
            }
        }

        // Join a forum
        function joinForum(index) {
            const forums = JSON.parse(localStorage.getItem('forums'));
            currentForumIndex = index; // Set the current forum index
            document.getElementById('chat-form').style.display = 'block';
            document.getElementById('chat').style.display = 'block';
            document.getElementById('chat-messages').innerHTML = ''; // Clear chat messages
            loadChatMessages(); // Load messages for the selected forum
        }

        // Load chat messages for the current forum
        function loadChatMessages() {
            const forums = JSON.parse(localStorage.getItem('forums'));
            const messages = forums[currentForumIndex].messages;
            const chatMessagesContainer = document.getElementById('chat-messages');
            chatMessagesContainer.innerHTML = ''; // Clear previous messages
            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                const messageTime = formatTime(message.timestamp);
                messageElement.textContent = `${message.username}: ${message.text}`;
                messageElement.innerHTML += `<div class="timestamp">Sent: ${messageTime}</div>`;
                chatMessagesContainer.appendChild(messageElement);
            });
        }

        // Send a message to the current forum
        function sendMessage() {
            const messageInput = document.getElementById('chat-message');
            const text = messageInput.value.trim();
            if (text && currentForumIndex !== null) {
                const currentTime = Date.now();
                if (currentTime - lastMessageTime < 3000) { // 3 seconds timeout
                    alert('You can only send a message every 3 seconds.');
                    return;
                }
                lastMessageTime = currentTime;

                const message = { username: username, text: text, timestamp: Date.now() };
                socket.emit('sendMessage', currentForumIndex, message); // Emit message to server
                messageInput.value = ''; // Clear input
            } else if (currentForumIndex === null) {
                alert('Please join a forum first.');
            }
        }

        // Delete a forum
        function deleteForum(index) {
            const forums = JSON.parse(localStorage.getItem('forums'));
            forums.splice(index, 1); // Remove forum
            localStorage.setItem('forums', JSON.stringify(forums));
            loadForums(); // Refresh forum list
            document.getElementById('chat').style.display = 'none'; // Hide chat if forum is deleted
        }

        // Edit a forum title
        function editForum(index) {
            const forums = JSON.parse(localStorage.getItem('forums'));
            const newTitle = prompt('Edit forum title:', forums[index].title);
            if (newTitle) {
                forums[index].title = newTitle; // Update forum title
                localStorage.setItem('forums', JSON.stringify(forums));
                loadForums(); // Refresh forum list
            }
        }

        // Format timestamp to readable format
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString(); // Format as local date-time string
        }

        // Initialize the forum by loading forums
        loadForums();

        // Listen for new forums created
        socket.on('forumCreated', (newForum) => {
            loadForums(); // Reload forums when a new forum is created
        });

        // Listen for new messages
        socket.on('newMessage', (forumIndex, message) => {
            if (forumIndex === currentForumIndex) { // Only load messages if it's the current forum
                const chatMessagesContainer = document.getElementById('chat-messages');
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                const messageTime = formatTime(message.timestamp);
                messageElement.textContent = `${message.username}: ${message.text}`;
                messageElement.innerHTML += `<div class="timestamp">Sent: ${messageTime}</div>`;
                chatMessagesContainer.appendChild(messageElement);
            }
        });
    </script>
</body>
</html>
