<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordic Development</title>

    <!-- Google Analytics Tracking Code -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M94RBQJ23R"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-M94RBQJ23R');
    </script>

    <style>
        /* Global and body styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background-color: black; 
            font-family: 'Courier New', Courier, monospace; 
            overflow: hidden; 
            position: relative; 
        }

        /* Countdown overlay */
        #countdown {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        /* Main content area */
        .content {
            display: none; /* Hide main content initially */
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Header styling */
        header {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 20px;
            border-bottom: 2px solid grey; 
        }

        /* Animated text */
        .animated-text {
            display: inline-block;
            color: #ffffff;
            font-size: 3rem;
        }

        /* FAQ box */
        .faq-box {
            position: fixed;
            top: 45%;
            right: 20px;
            width: 20%;
            padding: 15px;
            background-color: rgb(0, 0, 0);
            color: white;
            border: 1px solid grey;
            border-radius: 10px;
            z-index: 10;
            overflow-y: auto;
            max-height: 60%;
        }

        /* Additional styles for other elements... */
    </style>
</head>
<body>

    <div id="countdown">Loading...</div>

    <!-- Header -->
    <header>
        <h1 class="animated-text">
            <span>N</span><span>o</span><span>r</span><span>d</span><span>i</span><span>c</span> 
            <span>D</span><span>e</span><span>v</span><span>e</span><span>l</span><span>o</span><span>p</span><span>m</span><span>e</span><span>n</span><span>t</span>
        </h1>
    </header>

    <!-- Main Content -->
    <div class="content">
        <h2>Welcome to Nordic Development!</h2>
        <p>Main content goes here...</p>
        <!-- Add your main content, images, etc. -->
    </div>

    <script>
        // Set a fixed end time (3 hours from the start)
        const countdownDuration = 3 * 60 * 60 * 1000; // 3 hours in milliseconds
        const startTime = Date.now();
        const endTime = startTime + countdownDuration;

        const countdownElement = document.getElementById('countdown');
        const contentElement = document.querySelector('.content');

        function updateCountdown() {
            const now = Date.now();
            const remainingTime = endTime - now;

            if (remainingTime <= 0) {
                // Time's up; hide the countdown and show the content
                countdownElement.style.display = 'none';
                contentElement.style.display = 'block';
                return;
            }

            // Calculate hours, minutes, and seconds
            const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

            // Display the countdown
            countdownElement.textContent = `${hours}h ${minutes}m ${seconds}s`;

            // Update the countdown every second
            setTimeout(updateCountdown, 1000);
        }

        // Start the countdown
        updateCountdown();
    </script>
</body>
</html>
