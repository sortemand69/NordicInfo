<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordic Development - Login</title>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAR3p1hIOebdRu0XFHRp2S0IRirZ2d1rkc",
            authDomain: "nordic-1b71e.firebaseapp.com",
            projectId: "nordic-1b71e",
            storageBucket: "nordic-1b71e.appspot.com",
            messagingSenderId: "473272756342",
            appId: "1:473272756342:web:c1945fddc984dec04f9757",
            measurementId: "G-91E9KWT751"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Function to handle Google login
        async function loginWithGoogle() {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                alert(`Welcome, ${user.displayName}!`);
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }
    </script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Login with Google</h1>
    <button onclick="loginWithGoogle()">Login with Google</button>
</body>
</html>
