<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register and Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #000000;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
        }
        .container {
            background: rgb(0, 0, 0);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #4a90e2;
        }
        form {
            margin: 20px auto;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #4a90e2;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #357ab8;
        }
        .message {
            margin-top: 10px;
            color: red;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Register or Login</h1>
        
        <!-- Registration Form -->
        <form id="register-form">
            <h2>Register</h2>
            <input type="text" id="reg-username" placeholder="Username" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <button type="submit">Register</button>
            <div class="message" id="reg-message"></div>
        </form>
        
        <!-- Login Form -->
        <form id="login-form">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="message" id="login-message"></div>
        </form>
    </div>

    <script>
        // Handle Registration
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;

            // Check if user already exists
            if (localStorage.getItem(username)) {
                document.getElementById('reg-message').innerText = 'Try another Username';
                document.getElementById('reg-message').style.color = 'red';
            } else {
                // Save user data in local storage
                localStorage.setItem(username, password);
                document.getElementById('reg-message').innerText = 'Success';
                document.getElementById('reg-message').style.color = 'green';
                document.getElementById('register-form').reset();
            }
        });

        // Handle Login
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            // Validate user credentials
            if (localStorage.getItem(username) === password) {
                document.getElementById('login-message').innerText = 'Success';
                document.getElementById('login-message').style.color = 'green';
            } else {
                document.getElementById('login-message').innerText = 'Invalid username or password!';
                document.getElementById('login-message').style.color = 'red';
            }
        });
    </script>

</body>
</html>
